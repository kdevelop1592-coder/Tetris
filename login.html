<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경덕중학교 테트리스 마스터 — 로그인</title>
    <meta name="description" content="경덕중학교 테트리스 마스터 — Google 로그인으로 랭킹에 도전하세요!">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .login-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 36px;
            padding: 52px 56px;
            border: 2px solid var(--border);
            background: var(--panel);
            position: relative;
            max-width: 420px;
            width: 90%;
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border: 1px solid rgba(0, 255, 255, 0.12);
            pointer-events: none;
        }

        /* corner accents */
        .login-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 16px;
            height: 16px;
            border-top: 2px solid var(--glow-cyan);
            border-left: 2px solid var(--glow-cyan);
            box-shadow: 0 0 8px var(--glow-cyan);
        }

        .login-logo-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login-logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: contain;
            box-shadow:
                0 0 24px rgba(0, 255, 255, 0.4),
                0 0 48px rgba(255, 0, 170, 0.25);
            animation: logoPulse 3s ease-in-out infinite;
        }

        .login-title {
            font-size: 16px;
            letter-spacing: 3px;
            text-align: center;
            background: linear-gradient(90deg, var(--glow-cyan), var(--glow-pink), var(--glow-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 16px rgba(0, 255, 255, 0.5));
            animation: titlePulse 3s ease-in-out infinite;
            line-height: 1.6;
        }

        .login-subtitle {
            font-size: 7px;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 2px;
            text-align: center;
            margin-top: -12px;
        }

        .login-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .login-btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            background: none;
            border: 2px solid var(--glow-pink);
            color: var(--glow-pink);
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            letter-spacing: 1px;
            cursor: pointer;
            text-shadow: 0 0 10px var(--glow-pink);
            box-shadow: 0 0 20px rgba(255, 0, 170, 0.2);
            transition: all 0.2s;
        }

        .login-btn-google:hover {
            background: rgba(255, 0, 170, 0.1);
            box-shadow: 0 0 32px rgba(255, 0, 170, 0.5);
            transform: scale(1.03);
        }

        .login-btn-google svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .login-error {
            font-size: 6px;
            color: #ff4466;
            text-shadow: 0 0 8px #ff4466;
            text-align: center;
            display: none;
            letter-spacing: 1px;
        }

        .login-footer {
            font-size: 5px;
            color: rgba(255, 255, 255, 0.15);
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .login-loading {
            font-size: 6px;
            color: var(--glow-cyan);
            text-shadow: 0 0 8px var(--glow-cyan);
            text-align: center;
            display: none;
            animation: blink 1s step-end infinite;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo-wrap">
                <img src="images/logo.png" alt="경덕중학교 로고" class="login-logo" width="110" height="110">
                <div>
                    <div class="login-title">경덕중학교</div>
                    <div class="login-subtitle">테트리스 마스터</div>
                </div>
            </div>

            <div class="login-divider"></div>

            <div style="width:100%;display:flex;flex-direction:column;gap:16px;">
                <button class="login-btn-google" id="google-login-btn">
                    <!-- Google icon -->
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    GOOGLE LOGIN
                </button>

                <div class="login-loading" id="login-loading">로그인 중...</div>
                <div class="login-error" id="login-error">로그인에 실패했습니다. 다시 시도해주세요.</div>
            </div>

            <div class="login-footer">LOGIN REQUIRED TO PLAY &amp; RANK</div>
        </div>
    </div>

    <script>
        // 차단된 유저 리다이렉트 처리
        if (new URLSearchParams(location.search).get('banned') === '1') {
            document.addEventListener('DOMContentLoaded', () => {
                const el = document.getElementById('login-error');
                el.textContent = '이 계정은 관리자에 의해 차단되었습니다.';
                el.style.display = 'block';
            });
        }
    </script>
    <script type="module" src="js/login.js"></script>
</body>

</html>
