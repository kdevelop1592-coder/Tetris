<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS ‚Äî Arcade Edition</title>
    <meta name="description" content="Î†àÌä∏Î°ú ÏïÑÏºÄÏù¥Îìú ÌÖåÌä∏Î¶¨Ïä§ ‚Äî Google Î°úÍ∑∏Ïù∏ÏúºÎ°ú Í∏ÄÎ°úÎ≤å Îû≠ÌÇπÏóê ÎèÑÏ†ÑÌïòÏÑ∏Ïöî!">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Auth Header -->
    <header id="auth-header">
        <img id="user-avatar" src="" alt="avatar">
        <span id="user-name"></span>
        <button id="auth-btn">GOOGLE LOGIN</button>
    </header>

    <!-- Main Layout -->
    <div class="main-wrapper">

        <!-- Left Panel -->
        <div class="side-panel">
            <div class="panel-box">
                <div class="panel-label">SCORE</div>
                <div class="panel-value" id="score-display">0</div>
            </div>
            <div class="panel-box">
                <div class="panel-label">LEVEL</div>
                <div class="panel-value" id="level-display">1</div>
                <div class="level-bar-container">
                    <div id="level-bar"></div>
                </div>
            </div>
            <div class="panel-box">
                <div class="panel-label">LINES</div>
                <div class="panel-value" id="lines-display">0</div>
            </div>
            <div class="panel-box">
                <div class="panel-label">HIGH</div>
                <div class="panel-value" id="high-display">0</div>
            </div>
        </div>

        <!-- Center: Game Board -->
        <div>
            <div class="title">TETRIS</div>
            <div class="subtitle">ARCADE EDITION</div>
            <div class="game-wrapper">
                <div class="game-border">
                    <canvas id="game-canvas" width="300" height="600"></canvas>
                </div>
                <div id="overlay">
                    <!-- populated by ui.js -->
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="side-panel">
            <div class="panel-box">
                <div class="panel-label">NEXT</div>
                <canvas id="next-canvas" width="120" height="120"></canvas>
            </div>
            <div class="panel-box">
                <div class="panel-label">COMBO</div>
                <div class="panel-value" id="combo-display">0x</div>
            </div>
            <div class="controls">
                ‚Üê‚Üí MOVE<br>
                ‚Üë ROTATE<br>
                ‚Üì SOFT DROP<br>
                SPACE HARD DROP<br>
                P PAUSE
            </div>
            <!-- Ranking Panel -->
            <div class="panel-box" id="ranking-panel">
                <div class="panel-label">üèÜ RANKING</div>
                <div id="ranking-list">
                    <div class="rank-loading">LOADING...</div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
